steps:
  # Step 1: Pull Docker image from Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['pull', 'us-central1-docker.pkg.dev/my-project-57732-v/my-repo/frontend:latest']

  # Step 2: Set up Terraform (optional: if not already installed)
  - name: 'hashicorp/terraform:latest'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        terraform --version || true
        if [ ! -f /usr/local/bin/terraform ]; then
          mkdir -p /tmp/tf && cd /tmp/tf
          wget https://releases.hashicorp.com/terraform/1.0.8/terraform_1.0.8_linux_amd64.zip
          unzip terraform_1.0.8_linux_amd64.zip
          mv terraform /usr/local/bin/
        fi

  # Step 3: Terraform initialize (backend config, etc.)
  - name: 'hashicorp/terraform:latest'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        cd infrastructure
        terraform init

  # Step 4: Terraform apply (provision infrastructure)
  - name: 'hashicorp/terraform:latest'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        cd infrastructure
        terraform apply -auto-approve

  # Step 5: Deploy Docker image to VM (replace with your deployment script)
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'compute'
      - 'instances'
      - 'create-with-container'
      - 'my-instance'
      - '--zone=us-central1-a'
      - '--container-image=us-central1-docker.pkg.dev/my-project-57732-v/my-repo/frontend:latest'
      - '--machine-type=n1-standard-1'
      - '--tags=http-server'
      - '--scopes=https://www.googleapis.com/auth/cloud-platform'
      - '--metadata=startup-script=sudo docker run -d -p 80:80 us-central1-docker.pkg.dev/my-project-57732-v/my-repo/frontend:latest'

  # Step 6: Cleanup (optional: only if needed)
  - name: 'hashicorp/terraform:latest'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        cd infrastructure
        terraform destroy -auto-approve
options:
  logging: CLOUD_LOGGING_ONLY